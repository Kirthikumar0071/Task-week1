<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .flex{
            display: flex;
            gap: 5px;
        }
        .d{
            background-color: red;
            width: 200px;
            height:200px;
        }
        .e{
            background-color: blueviolet;
            width: 200px;
            height:200px;
        }
        .f{
            background-color: greenyellow;
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="flex"><div class="d">

    </div>
    <div class="e">

    </div>
    <div class="f">

    </div></div>
    
    
</body>
</html>
