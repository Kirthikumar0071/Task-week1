<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <label for="salutation">Salutation</label><br>
    <select name="salutation"id="salutation">
        <option value="none">--none--</option>
        <option value="volvo">volvo</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select><br><br>
    <label for="first name">First name:</label>
    <input type="text" name="first name" id="first name" placeholder="first name">
    <br><br>
    <label for="last name">Last name:</label>
    <input type="text" name="last name" id="last name" placeholder="last name"><br><br>
    <label for="gender">Gender:</label>
    <input type="radio"id="Male"value="Male">
    <label for="Male">Male</label>
    <input type="radio"id="Female"value="Female">
    <label for="Female">Female</label><br>
    <br>
    <label for="email">E-mail:</label>
    <input type="text"name="email"id="email"><br><br>
    <label for="Female">Date of Birth:</label>
    <input type="date"name="date"id="date"><br><br>
    <label for="Address">Address:</label><br>
    <textarea id="address" name="address" row="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit">
</body>
</html>
