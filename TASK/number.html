<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <style>
        .red{
            display: flex;
            gap: 5px;
        }
        .a,.b,.c,.d,.e {
            background-color: orange;
            color: white;
            width: 40px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="red">
        <div class="a">
        <h1>1</h1></div>
        <div class="b">
            <h1>2</h1></div>
            <div class="c">
                <h1>3</h1></div>
                <div class="d">
                    <h1>4</h1></div>
                    <div class="e">
                        <h1>5</h1></div>
        
    </div>
    
</body>
</html>
